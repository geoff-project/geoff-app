# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://gitlab.cern.ch/pre-commit-hook-mirrors/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
    args: ["--unsafe"]
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://gitlab.cern.ch/pre-commit-hook-mirrors/astral-sh/ruff-pre-commit
  rev: v0.6.3
  hooks:
    - id: ruff
      args: ["--fix", "--exit-non-zero-on-fix"]
- repo: https://gitlab.cern.ch/pre-commit-hook-mirrors/psf/black-pre-commit-mirror
  rev: 24.8.0
  hooks:
  - id: black
- repo: https://gitlab.cern.ch/pre-commit-hook-mirrors/fsfe/reuse-tool
  rev: v4.0.3
  hooks:
    - id: reuse
- repo: https://gitlab.cern.ch/pre-commit-hook-mirrors/pre-commit/mirrors-mypy
  rev: v1.11.2
  hooks:
  - id: mypy
    additional_dependencies:
    - PyQt5-stubs ~= 5.0
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: ["python"]
    args: ["-rn", "-sn", "-j0"]
