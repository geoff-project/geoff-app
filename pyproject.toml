[build-system]
requires = ["setuptools >= 40.8", "wheel >= 0.34"]
build-backend = "setuptools.build_meta"

[tool.black]
target-version = ['py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
    | \.git
    | \.mypy_cache
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"

[tool.pylint.REPORTS]
score = false
reports = false
output-format = 'colorized'

[tool.pylint.FORMAT]
ignore-long-lines = '^\s+\.\._`[^`]*`: https?://\S+$'

[tool.pylint.'MESSAGES CONTROL']
disable = [
    'duplicate-code',
    'fixme',
    'missing-module-docstring',
    'missing-class-docstring',
    'missing-function-docstring',
    'too-few-public-methods',
]
